<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Gallery</title>
  <meta name="description" content="Instagram-style grid with albums. No dates." />
  <link rel="preload" href="style.css" as="style" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <div class="profile">
        <img class="avatar" src="assets/images/profile.jpg" alt="Profile photo" />
        <div class="meta">
          <h1 class="username">thomas_sig</h1>
          <p class="bio">Thomas Sigorello. A Portfolio. Rutgers New Brunswick. NJ.</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container" id="content" role="main">
    <section class="grid" id="grid" aria-label="Album grid">
      
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> Thomas Signorello</p>
    </div>
  </footer>

  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Album viewer">
    <button class="lb-close" id="lbClose" aria-label="Close">×</button>
    <div class="lb-rail">
      <button class="lb-prev" id="lbPrev" aria-label="Previous">‹</button>
      <img id="lbImg" alt="" />
      <button class="lb-next" id="lbNext" aria-label="Next">›</button>
    </div>
    <div class="lb-caption">
      <div id="lbAlbum"></div>
      <div id="lbIndex"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
