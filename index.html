<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thomas Signorello Portfolio</title>
  <meta name="description" content="Photography portfolio by Thomas Signorello." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <div class="profile">
        <div class="meta">
          <h1 class="username">Thomas Signorello Jr</h1>
          <p class="bio">A Portfolio - NJ - Rutgers New Brunswick</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container" id="content" role="main">
    <section class="grid" id="grid" aria-label="Album grid">

      <!-- Wildwood Fit -->
      <article class="tile" tabindex="0"
        data-album="Wildwood Fit"
        data-category="portraits"
        data-images='[
          "assets/images/wildwood-fit/1.JPG",
          "assets/images/wildwood-fit/3.JPG",
          "assets/images/wildwood-fit/4.JPG",
          "assets/images/wildwood-fit/5.JPG",
          "assets/images/wildwood-fit/6.JPG"
        ]'
        data-cover="assets/images/wildwood-fit/cover.JPG">
        <img
          src="assets/images/wildwood-fit/cover.JPG"
          srcset="assets/images/wildwood-fit/cover.JPG 640w, assets/images/wildwood-fit/cover.JPG 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="Wildwood Fit cover"
          class="thumb loading"
          loading="lazy"
          decoding="async"
          style="object-position: 60% center;" />
      </article>

      <!-- Stussy Fit -->
      <article class="tile" tabindex="0"
        data-album="Stussy Fit"
        data-category="portraits"
        data-images='[
          "assets/images/stussy-fit/1.jpeg",
          "assets/images/stussy-fit/2.jpeg",
          "assets/images/stussy-fit/3.jpeg",
          "assets/images/stussy-fit/4.jpeg",
          "assets/images/stussy-fit/5.jpeg"
        ]'
        data-cover="assets/images/stussy-fit/cover.jpeg">
        <img
          src="assets/images/stussy-fit/cover.jpeg"
          srcset="assets/images/stussy-fit/cover.jpeg 640w, assets/images/stussy-fit/cover.jpeg 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="Stussy Fit cover"
          class="thumb loading"
          loading="lazy"
          decoding="async"
          style="object-position: 40% center;" />
      </article>

      <!-- Aaliyah Fit -->
      <article class="tile" tabindex="0"
        data-album="Aaliyah Fit"
        data-category="portraits"
        data-images='[
          "assets/images/aaliyah-fit/1.JPG",
          "assets/images/aaliyah-fit/2.JPG",
          "assets/images/aaliyah-fit/3.JPG",
          "assets/images/aaliyah-fit/4.JPG",
          "assets/images/aaliyah-fit/5.JPG"
        ]'
        data-cover="assets/images/aaliyah-fit/cover.JPG">
        <img
          src="assets/images/aaliyah-fit/cover.JPG"
          srcset="assets/images/aaliyah-fit/cover.JPG 640w, assets/images/aaliyah-fit/cover.JPG 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="Aaliyah Fit cover"
          class="thumb loading"
          loading="lazy"
          decoding="async" />
      </article>

      <!-- Bro Grad Fit -->
      <article class="tile" tabindex="0"
        data-album="Bro Grad Fit"
        data-category="portraits"
        data-images='[
          "assets/images/bro-grad-fit/1.jpg",
          "assets/images/bro-grad-fit/2.jpg",
          "assets/images/bro-grad-fit/3.jpg"
        ]'
        data-cover="assets/images/bro-grad-fit/cover.jpg">
        <img
          src="assets/images/bro-grad-fit/cover.jpg"
          srcset="assets/images/bro-grad-fit/cover.jpg 640w, assets/images/bro-grad-fit/cover.jpg 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="Bro Grad Fit cover"
          class="thumb loading"
          loading="lazy"
          decoding="async" />
      </article>

      <!-- Mechanic Shoot -->
      <article class="tile" tabindex="0"
        data-album="Mechanic Shoot"
        data-category="portraits"
        data-images='[
          "assets/images/mechanic-shoot/1.JPG",
          "assets/images/mechanic-shoot/2.JPG",
          "assets/images/mechanic-shoot/3.JPG"
        ]'
        data-cover="assets/images/mechanic-shoot/cover.JPG">
        <img
          src="assets/images/mechanic-shoot/cover.JPG"
          srcset="assets/images/mechanic-shoot/cover.JPG 640w, assets/images/mechanic-shoot/cover.JPG 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="Mechanic Shoot cover"
          class="thumb loading"
          loading="lazy"
          decoding="async" />
      </article>

      <!-- Starbucks Fit -->
      <article class="tile" tabindex="0"
        data-album="Starbucks Fit"
        data-category="portraits"
        data-images='[
          "assets/images/starbucks-fit/1.jpg",
          "assets/images/starbucks-fit/2.jpg",
          "assets/images/starbucks-fit/3.jpg",
          "assets/images/starbucks-fit/4.jpg"
        ]'
        data-cover="assets/images/starbucks-fit/cover.jpg">
        <img
          src="assets/images/starbucks-fit/cover.jpg"
          srcset="assets/images/starbucks-fit/cover.jpg 640w, assets/images/starbucks-fit/cover.jpg 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="Starbucks Fit cover"
          class="thumb loading"
          loading="lazy"
          decoding="async" />
      </article>

      <!-- Birthday Fit -->
      <article class="tile" tabindex="0"
        data-album="Birthday Fit"
        data-category="portraits"
        data-images='[
          "assets/images/bday-fit/1.jpg",
          "assets/images/bday-fit/2.jpg",
          "assets/images/bday-fit/3.jpg"
        ]'
        data-cover="assets/images/bday-fit/cover.jpg">
        <img
          src="assets/images/bday-fit/cover.jpg"
          srcset="assets/images/bday-fit/cover.jpg 640w, assets/images/bday-fit/cover.jpg 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="Birthday Fit cover"
          class="thumb loading"
          loading="lazy"
          decoding="async" />
      </article>

      <!-- First Fit -->
      <article class="tile" tabindex="0"
        data-album="First Fit"
        data-category="portraits"
        data-images='[
          "assets/images/first-fit/1.jpg",
          "assets/images/first-fit/2.jpg",
          "assets/images/first-fit/3.jpg"
        ]'
        data-cover="assets/images/first-fit/cover.jpg">
        <img
          src="assets/images/first-fit/cover.jpg"
          srcset="assets/images/first-fit/cover.jpg 640w, assets/images/first-fit/cover.jpg 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="First Fit cover"
          class="thumb loading"
          loading="lazy"
          decoding="async" />
      </article>

    </section>
    <!-- Sentinel for infinite scroll reveal -->
    <div id="sentinel" aria-hidden="true"></div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> Thomas Signorello</p>
    </div>
  </footer>

  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Album viewer" aria-modal="true">
    <button class="lb-close" id="lbClose" aria-label="Close">×</button>
    <div class="lb-rail">
      <button class="lb-prev" id="lbPrev" aria-label="Previous">‹</button>
      <img id="lbImg" alt="" />
      <button class="lb-next" id="lbNext" aria-label="Next">›</button>
    </div>
    <div class="lb-dots" id="lbDots" aria-hidden="true"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
