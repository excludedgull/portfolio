<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Gallery</title>
  <meta name="description" content="Instagram-style grid with albums. No dates." />
  <link rel="preload" href="style.css" as="style" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header" role="banner">
  <div class="container">
    <div class="profile">
      <img class="avatar" src="assets/images/profile.jpg" alt="Profile photo" />
      <div class="meta">
        <h1 class="username">thomas_sig</h1>
        <p class="bio">A Portfolio</p>
      </div>
    </div>
  </div>
</header>

  <main class="container" id="content" role="main">
    <section class="grid" id="grid" aria-label="Album grid">

  <article class="tile" tabindex="0"
    data-album="Birthday Fit"
    data-category="portraits"
    data-images='[
      "assets/images/bday-fit/1.jpg",
      "assets/images/bday-fit/2.jpg",
      "assets/images/bday-fit/3.jpg"
    ]'
    data-cover="assets/images/bday-fit/cover.jpg">
    <img
      src="assets/images/bday-fit/cover.jpg"
      srcset="assets/images/bday-fit/cover.jpg 640w, assets/images/bday-fit/cover.jpg 2048w"
      sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
      alt="Birthday Fit cover"
      class="thumb" loading="lazy" />
  </article>
      
      <article class="tile" tabindex="0"
        data-album="First Fit"
        data-category="portraits"
        data-images='[
          "assets/images/first-fit/1.jpg",
          "assets/images/first-fit/2.jpg",
          "assets/images/first-fit/3.jpg"
        ]'
        data-cover="assets/images/first-fit/cover.jpg">
        <img
          src="assets/images/first-fit/cover.jpg"
          srcset="assets/images/first-fit/cover.jpg 640w, assets/images/first-fit/cover.jpg 2048w"
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
          alt="First Fit cover"
          class="thumb" loading="lazy" />
        <div class="overlay">
          <div class="album-title">First Fit</div>
          <div class="count">3</div>
        </div>
      </article>

    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> Thomas Signorello</p>
    </div>
  </footer>

  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Album viewer">
    <button class="lb-close" id="lbClose" aria-label="Close">×</button>
    <div class="lb-rail">
      <button class="lb-prev" id="lbPrev" aria-label="Previous">‹</button>
      <img id="lbImg" alt="" />
      <button class="lb-next" id="lbNext" aria-label="Next">›</button>
    </div>
    <div class="lb-caption">
      <div id="lbAlbum"></div>
      <div id="lbIndex"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
